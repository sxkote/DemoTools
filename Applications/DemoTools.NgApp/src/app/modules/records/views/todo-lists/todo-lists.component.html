<h2>Todo Lists</h2>

<button class="btn btn-primary" (click)="createTodoList(modalModifyItem)">Create new Todo-List</button>

<div class="mt-3">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of this.items">

      <a [routerLink]="['/todos', item.ID]" class="link">{{item.Title}}</a>

      <div class="btn-group btn-group-sm float-right" data-v-169490b1="">
        <button class="btn btn-sm btn-outline-secondary" (click)="this.modifyTodoList(item, modalModifyItem)">edit
        </button>
        <button class="btn btn-sm btn-outline-danger" (click)="this.deleteTodoList(item, modalDeleteItem)">remove
        </button>
      </div>
    </li>
  </ul>
</div>

<ng-template #modalModifyItem let-modal>
  <div class="modal-header">
    <h4 class="modal-title">{{this.modelTodoListModify.Mode}} Todo-List</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      <input type="text" class="form-control" [(ngModel)]="this.modelTodoListModify.Title"
             placeholder="Todo-List Title"/>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close(false)">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="modal.close(true)">Apply</button>
  </div>
</ng-template>


<ng-template #modalDeleteItem let-modal>
  <div class="modal-header">
    <h4 class="modal-title">{{this.modelTodoListModify.Mode}} Todo-List</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      Todo-List '{{this.modelTodoListModify.Title}}' will be delete. Are you sure?
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close(false)">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="modal.close(true)">Delete</button>
  </div>
</ng-template>
