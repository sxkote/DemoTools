<div *ngIf="this.list">
  <div>
    <div class="d-inline-block">
      <h2>{{this.list?.Title}}</h2>
    </div>
    <div class="d-inline-block float-right pt-3">
      <a routerLink="/todos" class="link">back to all lists</a>
    </div>
  </div>

  <button class="btn btn-primary" (click)="createTodoItem(modalModifyItem)">Create new Todo-Item</button>

  <div class="mt-3">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of this.list.Items">

        <span>{{item.Title}}</span>

        <div class="btn-group btn-group-sm float-right" data-v-169490b1="">
          <button class="btn btn-sm btn-outline-secondary" (click)="this.modifyTodoItem(item, modalModifyItem)">edit
          </button>
          <button class="btn btn-sm btn-outline-danger" (click)="this.deleteTodoItem(item, modalDeleteItem)">remove
          </button>
        </div>
      </li>
    </ul>
  </div>

  <ng-template #modalModifyItem let-modal>
    <div class="modal-header">
      <h4 class="modal-title">{{this.modelModify.Mode}} Todo-Item</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div>
        <input type="text" class="form-control" [(ngModel)]="this.modelModify.Title"
               placeholder="Todo-List Title"/>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close(false)">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="modal.close(true)">Apply</button>
    </div>
  </ng-template>


  <ng-template #modalDeleteItem let-modal>
    <div class="modal-header">
      <h4 class="modal-title">{{this.modelModify.Mode}} Todo-Item</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div>
        Todo-Item '{{this.modelModify.Title}}' will be delete. Are you sure?
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close(false)">Cancel</button>
      <button type="button" class="btn btn-danger" (click)="modal.close(true)">Delete</button>
    </div>
  </ng-template>
</div>
